    <!-- Modal Dialog Displaying Closest Friend Match -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class='match-found'></div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="match-name"></div>
            <img class="match-image">
          </div>
          <div class="modal-footer">
            <button type="button" id="close-btn" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href='http://localhost:8080/survey'><button type="button" id="new-survey-btn" class="btn btn-primary">New Survey</button></a>
          </div>

      <a href='/api/friends'>Friends List API</a>
    </div>

    <script>
      $("#error").hide()
      $("#close-btn, button.close, button#new-survey-btn").on("click", (event) => {
        $(".match-name").empty();
        $(".match-image").empty();
        $(".match-found").empty();
      })
      $("#submit").on("click", function(event) {

        event.preventDefault();

        function validateForm() {
          var isValid = true;
          $(".form-control").each(function() {
            if ($(this).val() === "") {
              isValid = false;
            }
          })
          return isValid
        }

        if (validateForm()) {
          var userData = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
              $("#q1").val(),
              $("#q2").val(),
              $("#q3").val(),
              $("#q4").val(),
              $("#q5").val(),
              $("#q6").val(),
              $("#q7").val(),
              $("#q8").val(),
              $("#q9").val(),
              $("#q10").val()
            ]
          }

          $.post("/api/friends", userData, function(data) {
            let matchStatus = data.matchFound
            if (matchStatus === true) {
              $('<h5 class="modal-title">Match found!</h5>').appendTo("div.match-found");
              let name = data.matchName
              $(`<h5>${name}</h5>`).appendTo($(".match-name"))
              $(".match-image").attr({
                src: data.matchImage,
                width: '150px'
              })
              $("#modal").modal("show");
            } else {
              $('<h5 class="modal-title">No match found!</h5>').appendTo("div.match-found");
              $("#modal").modal("show");
            }
          })
        } else {
          $("#error").show()
        }
      })
    </script>
